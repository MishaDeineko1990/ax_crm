<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <text x="50%" y="50" font-family="Arial" font-size="48" fill="white" text-anchor="middle">Шкребковий конвеєр з розподільником</text>
  
  <!-- Основний конвеєр -->
  <rect x="100" y="300" width="1000" height="20" fill="#34495e"/>
  <circle cx="150" cy="310" r="30" fill="#2c3e50"/>
  <circle cx="1050" cy="310" r="30" fill="#2c3e50"/>
  
  <!-- Розподільний механізм -->
  <rect x="500" y="200" width="200" height="100" fill="#95a5a6"/>
  <polygon points="600,200 500,150 700,150" fill="#7f8c8d"/>
  <rect x="550" y="100" width="100" height="50" fill="#95a5a6"/>
  
  <!-- Шкребки -->
  <rect x="200" y="290" width="40" height="40" fill="#e74c3c"/>
  <rect x="400" y="290" width="40" height="40" fill="#e74c3c"/>
  <rect x="600" y="290" width="40" height="40" fill="#e74c3c"/>
  <rect x="800" y="290" width="40" height="40" fill="#e74c3c"/>
  <rect x="1000" y="290" width="40" height="40" fill="#e74c3c"/>
</svg>