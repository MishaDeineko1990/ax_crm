<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Основна рама транспортера -->
  <rect x="50" y="100" width="700" height="200" fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- Опорні ніжки -->
  <rect x="100" y="300" width="20" height="80" fill="#666"/>
  <rect x="680" y="300" width="20" height="80" fill="#666"/>
  
  <!-- Приводний барабан -->
  <circle cx="700" cy="200" r="40" fill="none" stroke="#444" stroke-width="3"/>
  <circle cx="700" cy="200" r="15" fill="#666"/>
  
  <!-- Натяжний барабан -->
  <circle cx="100" cy="200" r="40" fill="none" stroke="#444" stroke-width="3"/>
  <circle cx="100" cy="200" r="15" fill="#666"/>
  
  <!-- Ланцюг з скребками -->
  <path d="M 140 160 L 660 160" stroke="#555" stroke-width="6" stroke-dasharray="20,20"/>
  <path d="M 140 240 L 660 240" stroke="#555" stroke-width="6" stroke-dasharray="20,20"/>
  
  <!-- Скребки -->
  <g fill="#777">
    <rect x="200" y="160" width="8" height="80"/>
    <rect x="300" y="160" width="8" height="80"/>
    <rect x="400" y="160" width="8" height="80"/>
    <rect x="500" y="160" width="8" height="80"/>
    <rect x="600" y="160" width="8" height="80"/>
  </g>
  
  <!-- Мотор-редуктор -->
  <rect x="720" y="160" width="60" height="80" fill="#444" rx="5"/>
  
  <!-- Написи -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">Транспортер шкребковий</text>
</svg>